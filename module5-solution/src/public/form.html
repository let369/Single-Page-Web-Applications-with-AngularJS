<div class="container">
  <fieldset ng-controller="RegistrationController as reg">
    <legend style="color:white"> Registration </legend>
    <form name='regForm' novalidate style="color:black">
        <input type="text" name="firstname" placeholder="Firstname" ng-model="reg.user.firstname" required>
            <span style="color:red" ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
              Firstname must be at least 4 characters long
            </span>
            <br>

          <input type="text" name="lastname" placeholder="Lastname" ng-model="reg.user.lastname" required>
            <span style="color:red" ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
              Lastname must be at least 4 characters long
            </span>
            <br>

          <input type="email" name="email" placeholder="Email" ng-model="reg.user.email" required>
            <span style="color:red" ng-if="regForm.email.$invalid && regForm.email.$touched">
              Must be a valid email address: handle@domain format
            </span>
            <br>

          <input type="text" name="phone" placeholder="Phone ###-###-####" ng-model="reg.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})" required>
            <span style="color:red" ng-if="regForm.phone.$invalid && regForm.phone.$touched">
              Phone must be in the format ###-###-####.
            </span>
            <br>

          <input type="text" name="itemname" placeholder="Your favorite dish number" ng-model="reg.user.itemname">
          <span style="color:red" ng-if="!reg.completed">{{reg.message}}</span>
          <br>

          <button ng-disabled="regForm.$invalid" ng-click="reg.submit(reg.user.itemname)">
            Submit
          </button>
          </br>
          <span style="color:green" ng-if="reg.completed">{{reg.message}}</span>
    </form>
  </fieldset>
</div>
