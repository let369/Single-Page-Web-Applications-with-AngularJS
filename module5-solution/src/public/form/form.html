<fieldset ng-controller="RegistrationController as reg">
	<legend>Registration</legend>
	<form name='regForm' novalidate>
		<input type="text" name="First Name" placeholder="First Name" ng-model="reg.user.firstname" required minlength="4" ng-maxlength="10">
		<span
            ng-if="(regForm.username.$error.minlength || regForm.username.$error.required) && regForm.username.$touched">
            Username must be at least 4 characters long
        </span>
        <span ng-if="regForm.username.$error.maxlength && regForm.username.$touched">
            Username must not be longer than 10 characters
        </span>
		<br>
		<input type="text" name="Last Name" placeholder="Last Name" ng-model="reg.user.lastname" required>
		<br>
		<input type="email" name="Email" placeholder="Email" ng-model="reg.user.email" required>
		<span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
        </span>
		<br>
		<input type="text" name="Phone" placeholder="Phone" ng-model="reg.user.phone" required pattern="(\d{3})-(\d{3})-(\d{4})">
		<span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
        </span>
		<br>
		<input type="email" name="Favorite Dish">
		<br>
		<button ng-disabled="regForm.$invalid" ng-click="reg.submit()">Submit</button>

		<div style="margin-top: 10px;">
            Form valid? {{ regForm.$valid }}
        </div>
	</form>
</fieldset>
